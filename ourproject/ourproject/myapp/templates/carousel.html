{% extends 'index.html' %}


{% block WelcomePage %}

<div class="d-flex" style="display: flex; justify-content : space-around">
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">

        <img
          src="https://images.pexels.com/photos/704971/pexels-photo-704971.jpeg?cs=srgb&dl=pexels-daria-shevtsova-704971.jpg&fm=jpg"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img
          src="https://images.pexels.com/photos/5792/food-healthy-cooking-soup.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img
          src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <a type="button" class="btn btn-danger position-absolute btn-lg shadow" href="{% url 'myapp:showproduct'%}"
    style="top: 300px;left:500px; padding:30px; font-weight:bold ">See Available Items </a>
  {% endblock WelcomePage %}
